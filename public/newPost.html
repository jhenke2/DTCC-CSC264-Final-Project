<html lang="en">

<head>

   <title>Create Question in Database</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="resources/images/xyzLogo.png" type="image/x-icon" />

   <!--Custom stylesheets-->
   <link rel="stylesheet" type="text/css" href="styles/newPost.css">
   <link rel="stylesheet" type="text/css" href="styles/general.css">


   <!-- Bootstrap online stylesheet-->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


   <!-- Icons for upvote/downvote-->
   <script src="https://kit.fontawesome.com/aa8c29578d.js" crossorigin="anonymous"></script>


   <!-- Added SDKs for Firebase products used -->
   <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-analytics.js"></script>
   <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-firestore.js"></script>
   <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-auth.js"></script>

   <!-- Custom authentication script for initializing Firebase-->
   <script src="scripts/auth.js"></script>

</head>

<body>


   <!-- Navigation bar loaded in and given functionality with a JS file-->
   <div id='navbar'>
      <script src="scripts/navigation.js"></script>
   </div>


   <h1> Create Question in Database </h1>


   <!-- Main panel for inputting question data fields-->
   <div id="content" class="container-sm">
      <button id='return-home' class="btn-custom">Cancel (Return to Home)</button>
      <form id='createPostForm' class="panel">
         <div class="container-fluid field-row">
            <label class="at-label">Question Asked</label>
            <input class="at-field" type='text' name='question' placeholder='Question Asked'>
         </div>
         <div class="container-fluid field-row">
            <label class="at-label">Company</label>
            <input class="at-field" type='text' name='company' placeholder='Company'>
         </div>
         <div class="container-fluid field-row">
            <label class="at-label">Date Asked</label>
            <input class="at-field" type='date' name='dateAsked'>
         </div>
         <div class="container-fluid field-row">
            <label class="at-label">Job Title</label>
            <input class="at-field" type='text' name='jobTitle' placeholder='Job Title'>
         </div>
         <div class="container-fluid field-row">
            <label class="at-label">Tags</label>
            <input class="at-field" id='tags-id' type='text' name='tags'
               placeholder='Insert Tags, comma or space separated'>
         </div>
         <div id = 'submit-question' class = 'container'>
         <input id='create-post' type="submit" class="btn-custom">
         </div>
      </form>

   </div>
</body>
