<!doctype html>

<head>
    <title>XYZ IQR - Top Posts</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="resources/images/xyzLogo.png" type="image/x-icon" />

    <!--Custom stylesheets-->
    <link rel="stylesheet" type="text/css" href="styles/general.css">
    <link rel="stylesheet" type="text/css" href="styles/post.css">
    <link rel="stylesheet" type="text/css" href="styles/search.css">

    <!-- Bootstrap online stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Icons for upvote/downvote-->
    <script src="https://kit.fontawesome.com/aa8c29578d.js" crossorigin="anonymous"></script>




    <!-- Added SDKs for Firebase products used -->
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-auth.js"></script>

    <!-- Custom authentication script for initializing Firebase-->
    <script src="scripts/auth.js"></script>

</head>

<body>

    <!-- Navigation bar loaded in and given functionality with a JS file-->
    <div id="navbar">
        <script src="scripts/navigation.js"></script>
    </div>

    <h1>Interview Question Repository</h1>

    <!-- Main panel for displaying content-->
    <div id="central-feed">
        <h5 id="type-of-search">Search Repository</h5>

        <!-- Div for containing basic search functionality-->
        <div id="search-container">
            <form id="search-box">

                <input id='search-bar' type='text' placeholder="Enter Search Terms...">
                <button id='search-btn' type='submit'>
                    <i class="fa fa-search"></i>
                </button>
            </form>


            <!-- Advanced Search Tab-->
            <form id="a-search-tab" class="d-none panel">
                <div class="container-fluid field-row">
                    <label class="at-label">Company</label>
                    <input id='companyAdv' class="at-field" type="text" placeholder="Type here...">
                </div>
                <div class="container-fluid field-row">
                    <label class="at-label">Job Position</label>
                    <input id='jobTitleAdv' class="at-field" type="text" placeholder="Type here...">
                </div>
                <div class="container-fluid field-row">
                    <label class="at-label">Start Date</label>
                    <input id='startDateAdv' class="at-field" type="date">
                </div>
                <div class="container-fluid field-row">
                    <label class="at-label">End Date</label>
                    <input id='endDateAdv' class="at-field" type="date">
                </div>
                <div class="container-fluid field-row">
                    <label class="at-label">Tags</label>
                    <input id='tagsAdv' class="at-field" type="text" placeholder="Enter tags...">
                </div>
                <button id='adv-search-btn' class="btn-custom" type="submit">Search</button>

            </form>
        </div>
        <!-- Control for advanced search tab-->
        <p id="a-search-button">advanced search +</p>



        <h2 id="top-posts">Top Posts</h2>

        <button id="create-btn" class="btn-custom" onclick='createPost()'>Create Post...</button>


        <!-- Post Feed contains all loaded posts-->
        <div id="post-feed">
            <!-- posts are loaded here -->
        </div>
        <p id="bottom-of-page" class='d-none'>No more questions to load</p>

    </div>


</body>

<!-- Bootstrap JS Files -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"

<!-- Cookie.JS retrieved from GitHub (author and source info included in file)-->
<script src="scripts/cookie.js"></script>

<script src="scripts/tab.js"></script>

<script src="scripts/topPosts.js"></script>

<script src="scripts/backspace.js"></script>


</html>
